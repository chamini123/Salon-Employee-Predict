<!DOCTYPE html>
<html lang="en">  
 <head>  
   <meta charset="UTF-8">  
   <meta name="viewport" content="width=device-width, initial-scale=1.0">  
   <meta http-equiv="X-UA-Compatible" content="ie=edge">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
   <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
   <title>Employee Prediction</title>  
 </head>  
 <body>  
 <form action="{{ url_for('predict')}}" method="post">  
   <div class="wrapper" style="background: teal;">  
     <div class="title">  
       <h5 style="color: white;">Employee Salary Increment Prediction</h5>  
     </div>  
     <div class="form">  
       <div class="input_field">  
         <textarea style="color: white; background: rgba(0, 0, 0, 0.3);" class="textarea" readonly>
         
         
         To predict the particular employee receive a 
         salary increment or not fill the below feilds.  
         </textarea>  
       </div>  
       <div class="input_field">
           <label>Enter average monthly leaves :  </label>
           <input type="number"  min="0" max="5" name="monthly_leaves" id="monthly_leaves" class="input_text" required="required">
       </div>
       <div class="input_field">
           <label>Enter average monthly working hours : </label>
           <input type="number" min="160" max="300" name="average_montly_hours" class="input_text" required>
       </div>
       <div class="input_field">
           <label>Enter no of handle appointments : </label>
           <input type="number" min="10" name="handle_appointments" class="input_text" required>
       </div>
       <br>
       <div class="input_field">  
         <input type="submit" style="color:black; background: skyblue;" id="submit" value="Predict">  
       </div>
       <p style="color:firebrick;">*All fields are mandatory</p> 
       <div>  
         <center>  
           <h5 style="color: white; margin-bottom:10px;">  
             {{prediction_text}}  
           </h5>  
         </center>  
       </div>  
     </div>  
   </div>  
 </form>  
 </body>  
</html>
